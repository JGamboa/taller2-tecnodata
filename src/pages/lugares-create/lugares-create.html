<ion-header>

  <ion-navbar>
    <ion-title>lugares-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="saveForm()">
        <!-- with name set -->
        <ion-item>
            <ion-label>Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="lugares.titulo" name="titulo"></ion-input>
        </ion-item>


        <button ion-button icon-right (click)="tomarFotografia()">
            Take Picture <ion-icon name="camera">Tomar fotograf√≠a</ion-icon>
        </button>

        <!-- with name set -->
        <ion-item>
            <img *ngIf="lugares.photo" [src]="lugares.photo" />
        </ion-item>

        <button ion-button type="submit">Submit</button>
    </form>


</ion-content>
