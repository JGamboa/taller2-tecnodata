<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button secondary (click)="getToken()">Token</button>


  <h2>Welcome to Banana Project User </h2>
  <button ion-button color="primary" (click)="logout()">Logout</button>

  <p>
    Servidor utilizado {{ userDetails.servidor }}
   </p>

  <button ion-button icon-only (click)="verifyUser()">
    <ion-icon name="Localizacion">Verificar user</ion-icon>
  </button>

</ion-content>
